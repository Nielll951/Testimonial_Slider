<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Slider</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c029127fac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h3>What Clients Say</h3>
      <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h5>
      <div class="card">
        <img
          id="customer-img"
          class="img-card"
          src="img/0.jpg"
          width="150"
          alt="person"
        />
        <h4 id="customer-name">Customer Name</h4>
        <div class="review">
          <span class="star">
            <i class="fas fa-star"></i>
          </span>
          <span class="star">
            <i class="fas fa-star"></i>
          </span>
          <span class="star">
            <i class="fas fa-star"></i>
          </span>
          <span class="star">
            <i class="fas fa-star"></i>
          </span>
          <span class="star">
            <i class="fas fa-star-half"></i>
          </span>
        </div>

        <p id="customer-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam optio
          quas maiores reprehenderit sed quisquam alias tempore sint sequi.
          Praesentium.
        </p>
        <a href="#" class="btn prevBtn"
          ><i class="fas fa-long-arrow-alt-left"></i
        ></a>
        <a href="#" class="btn nextBtn"
          ><i class="fas fa-long-arrow-alt-right"></i
        ></a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
